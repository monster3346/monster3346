<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moon Learn 学 - Ôn & Thi Trắc Nghiệm</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
  <script src="https://unpkg.com/docx-preview@0.3.0/dist/docx-preview.min.js"></script>

</head>
<body>
  <header>
    <img src="logo.png" alt="Moon Learn 学" id="logo">
    <h1>Moon Learn 学</h1>
  </header>

  <section id="uploadSection">
    <h2>📄 Tải lên đề thi (PDF / DOCX)</h2>
    <input type="file" id="fileInput" accept=".pdf,.docx">
  </section>

  <div id="topBar" class="hidden">
    <select id="modeSelect">
      <option value="review">Ôn tập (xem đáp án)</option>
      <option value="exam">Thi thử (có đồng hồ)</option>
    </select>
    <button id="startBtn">🚀 Bắt đầu</button>
    <span id="timer"></span>
    <span id="questionNum"></span>
  </div>

  <div id="progressContainer" class="hidden">
    <div id="progressBoard"></div>
    <div id="progressOuter"><div id="progressBar"></div></div>
  </div>

  <section id="quizArea" class="hidden">
    <div id="questionTitle"></div>
    <div id="options" class="options"></div>
    <div class="navBtns">
      <button id="prevBtn" class="navBtn">← Trước</button>
      <button id="nextBtn" class="navBtn">Tiếp →</button>
      <button id="submitBtn" class="navBtn submit">Nộp bài</button>
    </div>
  </section>

  <div id="result" class="hidden"></div>

  <footer>
    <p>© 2025 Moon Learn 学 | Made with ❤️</p>
  </footer>

  <script src="script.js"></script>
  <div id="hiddenDocx" style="position:absolute;left:-9999px"></div>
</body>
</html>
